    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Qual o seu nome?</label>
        <input type="text" class="form-control" id="nome" aria-describedby="emailHelp"
          placeholder="digite aqui o seu nome">

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Qual a sua profissão?</label>
        <input type="text" class="form-control" id="profissao" placeholder="digite aqui sua profissão">
      </div>
      <button class="btn btn-success" onclick="submit()">Mostrando pelo método</button><button class="btn btn-success"
        onclick="alert('Bem vindo '+document.getElementById('profissao').value+' '+document.getElementById('nome').value)">Mostrando
        inline</button>
    </form>

  </div>
